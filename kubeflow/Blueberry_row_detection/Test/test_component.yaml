name: Full Test Component
description: Full Test Component

inputs:
- {name: model_path, type: list, description: 'model path'}
- {name: net_type, type: list, description: 'net type'}
- {name: device, type: list, description: 'device'}
- {name: new_location, type: list, description: 'test_location'}

outputs:
- {name: output1-path, type: list, description: 'output'}

implementation:
  container:
    image: ghcr.io/flexigrobots-h2020/rebuild_test_component:latest
    command: [
      python, test_pipeline.py,
      
      --model_path,
      {inputValue: model_path},
      --net_type,
      {inputValue: net_type},
      --device,
      {inputValue: device},
      --new_location,
      {inputValue: new_location},
      
      --output1-path, 
      {outputPath: output1-path},
    ]